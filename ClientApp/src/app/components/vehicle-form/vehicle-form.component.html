<div class="col-md-12">
  <h1>New Vehicle</h1>
  <form>
    <div class="form-group">
      <label for="make-select">Make</label>
      <select name="make-select" id="make-select" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId">
        <option value=""></option>
        <option *ngFor="let make of makes" [value]="make.id">{{ make.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="model-select">Model</label>
      <select id="model-select" class="form-control">
          <option value=""></option>
        <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <p>Is this vehicle registered?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isregistered-radio" id="registered" value="true">
        <label class="form-check-label" for="isregistered-radio">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isregistered-radio" id="notregistered" value="false">
        <label class="form-check-label" for="notregistered">No</label>
      </div>
    </div>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="form-check">
      <input type="checkbox" class="form-check-input" id="feature{{ f.id }}-check">
      <label for="feature{{ f.id }}-check" class="form-check-label">
        {{ f.name }}
      </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
      <label for="contact-name">Name</label>
      <input id="contact-name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contact-phone">Phone</label>
      <input id="contact-phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contact-email" for="">Email</label>
      <input id="contact-email" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
