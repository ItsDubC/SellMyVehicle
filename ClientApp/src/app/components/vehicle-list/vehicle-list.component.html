<h2>Vehicles</h2>

<table class="table">
<thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Make</th>
    <th scope="col">Model</th>
    <th scope="col">Contact Name</th>
  </tr>
  <tr *ngFor="let v of vehicles">
    <td>{{ v.id }}</td>
    <td>{{ v.make.name }}</td>
    <td>{{ v.model.name }}</td>
    <td>{{ v.contact.name }}</td>
  </tr>
</thead>
</table>
